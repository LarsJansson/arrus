syntax = "proto3";

package arrus.proto;

import "model/ProbeModel.proto";
import "model/AdapterModel.proto";
import "model/Range.proto";

message ProbeToAdapterConnection {
  ProbeModel.Id probe_model_id = 1;
  repeated AdapterModel.Id adapter_model_id = 2;

  // Channel mapping - one of:
  repeated uint32 adapter_channels = 3;
  repeated Range adapter_channels_range = 4;
}