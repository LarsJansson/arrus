syntax  = "proto3";

package arrus.proto;

import "model/ProbeModel.proto";
import "model/AdapterModel.proto";
import "model/ProbeAdapterConnection.proto";
import "settings/GainSettings.proto";

message Us4RLiteSettings {
  oneof one_of_probe_representation {
    ProbeModel.Id probe_id = 1;
    ProbeModel probe = 2;
  }
  oneof one_of_adapter_representation {
    AdapterModel.Id adapter_id = 3;
    AdapterModel adapter = 4;
  }
  GainSettings gain_settings = 5;
  double lpf_cutoff = 6;
  double active_termination = 7;

  ProbeToAdapterConection probe_to_adapter_connection = 8;
}